<html>
    <head>
        <title>Ajouter une oeuvre au catalogue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="margin-top: 150px;">
            <form action="payer-livre.jsp" method="POST">
                <h1 class="bg-primary text-light">Page de payement</h1>
                <div class="form-group">
                  <label for="numeroCarte">Numero de carte</label>
                  <input type="text" class="form-control" id="numeroCarte" name="numeroCarte" placeholder="Enter le numero de carte">
                </div>
               
                <button type="submit" class="btn btn-primary">Payer!</button>
            </form>
        </div>
    </body>
</html>
