<html>
    <head>
        <title>Ajouter une oeuvre au catalogue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script src="js/jquery-3.3.1.min.js"></script>
     <script src="js/application.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 150px;">
             <form action="somme" method="POST">
                <h1 class="bg-primary text-light">Somme de 2 nombres</h1>
                <div class="form-group">
                  <label for="nombre1">Nombre 1</label>
                  <input type="text" class="form-control" id="nombre1" name="nombre1">
                </div>
                 <div class="form-group">
                  <label for="nombre2">Nombre 2</label>
                  <input type="text" class="form-control" id="nombre2" name="nombre2">
                </div>
                 <div class="form-group">
                  <label for="format">PDF</label>
                  <input type="checkbox" class="form-control"  name="format" value="pdf">
                </div>
            
                <input type="button" class="btn btn-primary" value="GO!" />
            </form>
           
        </div>
    </body>
</html>
